<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyChoize sign in</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="MyChoize.svg" alt="MyChoize Logo" class="logo" />
      <img src="pexels.jpg" alt="Sign up visual" class="main-img" />
    </div>
    <div class="right-section">
      <form class="signup-form">
        <h2>Sign in</h2>
        <p>If you dont have an account register<br>
        You can <a href="Signup.html">Register here !</a></p>
      
        <p id="erremail"></p>
        <input type="email" id="email" placeholder="Email Address" required>

        <p id="errpass"></p>
        <input type="pass" id="pass" placeholder="Password" required>

        <input type="Submit" value="Submit" class="submit" onclick="return signup()">
      </form>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
