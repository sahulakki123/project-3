<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyChoize - Self Drive Cars</title>
  <link rel="stylesheet" href="1_style.css" />
</head>
<body>
  <header class="navbar">
    <img src="MyChoize.svg" alt="MyChoize Logo" class="logo" height="150px" width="150px"/>
    <nav>
      <a href="#">Deals</a>
      <a href="#">Fleets</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">FAQ s</a>
    </nav>
    <a href="Signup.html"  class="login-btn">Login or Signup</a>
  </header>

  <section class="booking-box">
    <div class="tabs">
      <button class="tab active">Daily Rentals</button>
      <button class="tab">Monthly Subscription</button>
    </div>
    <div class="form-row">
      <div class="input-box">
        <label>Location</label>
        <select><option>Add City</option></select>
      </div>
      <div class="input-box">
        <label>Pick-Up Date</label>
        <input type="datetime-local" value="2025-08-07T09:30" />
      </div>
      <div class="input-box">
        <label>Return Date</label>
        <input type="datetime-local" value="2025-08-10T18:30" />
      </div>
      <button class="search-btn">Search</button>
    </div>
    <p class="duration">Duration: 3 Days and 9 hours</p>
  </section>

  <section class="hero">
    <div class="slide">
      <img src="dil.jpg" alt="Banner 2" />
      <div class="text-box">
        <h1>Multiple Delivery Options on Self Drive Car Rental</h1>
        <p>Get your car delivered at Doorstep, Airport, Hub or nearest SPOC location as per your convenience.</p>
      </div>
    </div>
  </section>
</body>
</html>
