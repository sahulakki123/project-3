<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="appointmnet.css"> -->
</head>
<style>
  /* Full page background image */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('./assests/doc01.webp') no-repeat center center/cover; /* replace with your image */
  }

  /* Form container */
  .form-container {
    background: rgba(255, 255, 255, 0.2); /* transparent form */
    backdrop-filter: blur(10px); /* blur effect */
    padding: 15px 20px; 
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    width: 280px; 
    text-align: center;
  }

  /* Form title */
  .form-container h2 {
    color: blueviolet; /* updated color */
    margin-bottom: 15px;
    font-size: 1.4rem;
  }

  /* Labels */
  .form-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: blueviolet; /* updated color */
    font-size: 0.9rem;
    text-align: left;
  }

  /* Inputs, select & textarea */
  .form-container input,
  .form-container select,
  .form-container textarea {
    width: 100%;
    padding: 6px; 
    margin-bottom: 10px;
    border: 2px solid black;
    outline: none;
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.8); 
  }

  /* Focus effect */
  .form-container input:focus,
  .form-container select:focus,
  .form-container textarea:focus {
    border-color: #3a2f87; /* yellow */
    box-shadow: 0 0 5px #3a2f87;
  }

  /* Button */
  .form-container button {
    width: 100%;
    padding: 8px; /* smaller button for shorter height */
    background-color: black; /* updated color */
    color: #fffacd; /* soft yellow text */
    font-size: 0.95rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .form-container button:hover {
    background-color: #3a2f87; /* yellow hover */
    color: white; /* orange text on hover */
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Responsive for small screens */
  @media(max-width: 400px) {
    .form-container {
      width: 90%;
      padding: 12px 15px;
    }
  }
</style>


<body>



  <div class="form-container">
  <h2>ðŸš—  Booking summary</h2>
  <form onsubmit="return book(event)">


    <label for="Car_name" id="Car_name">Car name</label>
    <select id="Car_name" required>
      <option >-- Select --</option>
      <option >Hyundai_Creta</option>
      <option >Mahindra_Scorpio</option>
      <option >Mahindra TUV 300</option>
      <option >Maruti_Ciaz</option>
      <option >Toyota_Innova_Crysta</option>
      <option >car1</option>
      <option >Hyundai_Creta</option>
    </select>

    <div class="input-box">
        <label>Pick-Up Date</label>
        <input id="update" type="datetime-local" value="2025-08-07T09:30" />
      </div>
    

      <div class="input-box">
        <label>Return Date</label>
        <input id="indatae" type="datetime-local" value="2025-08-10T18:30" />
      </div>

    <label for="time">Preferred Time</label>
    <select id="time" required>
      <option value="">-- Select --</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
    </select>


    <label for="amount">Amount</label>
    <select id="Amount" required>
      <option>-- Select --</option>
      <option  >5000</option>
      <option  >10000</option>
      <option >15000</option>
      <option  >20000</option>
    </select>
    <label for="symptoms">Address</label>
    <textarea id="symptoms" rows="3" placeholder="Enter address" required></textarea>

    <button type="submit" >Book Now</button>
  </form>
</div>
<script src="CRUD.js"></script>
</body>
</html>
